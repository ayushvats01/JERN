<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/AI.svg" type="image/x-icon" />
    <title>JERN</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Source+Sans+Pro&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200");

      * {
        margin: 0;
        padding: 0;
        font-family: "Source Sans Pro", sans-serif;
        overflow: hidden;
      }

      ::-webkit-scrollbar {
        width: 6px;
        opacity: 0.7;
      }

      ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 6px;
      }

      ::webkit-scrollbar-thumb:hover {
        background: transparent;
      }

      body {
        background: #202124;
        height: 100vh;
        width: 100vw;
      }

      #chatbot {
        width: 100%;
        height: 100vh;
        margin: auto;
      }

      .conversation {
        overflow-y: scroll;
        height: 90vh;
        width: 60%;
        margin: auto;
      }

      #text-area {
        width: 100%;
        height: 35px;
        border: none;
        outline: none;
        border-radius: 0.3em;
        margin: 7px;
        padding: 0px 10px;
        background: #303134;
      }

      #text-area::placeholder {
        opacity: 0.7;
        text-align: center;
      }

      #submit {
        width: 70px;
        height: 35px;
        border: 0;
        background: #303134;
        color: #8ab4f8;
        border-radius: 0.3em;
        margin-left: -10px;
      }

      #main-form {
        display: flex;
        margin: auto;
        width: 59vw;
        justify-content: center;
        align-items: center;
        z-index: 100000;
        height: 7vh;
        background: #202124;
        position: sticky;
        bottom: 0;
      }

      .user {
        background: #303134;
      }
      
      .user,
      .ai {
        width: 100%;
        height: 79px;
        color: #c8c8c8;
        font-weight: 200;
        display: flex;
        align-items: center;
        padding-left: 10px;
      }
      .user img {
        width: 29px;
        height: 29px;
        border-radius: 50%;
        margin-right: 14px;
      }

      .ai img {
        width: 17px;
        height: 17px;
        margin-right: 14px;
      }

      
      #del {
        width: 70px;
        height: 35px;
        border: 0;
        background: #303134;
        color: #8ab4f8;
        border-radius: 0.3em;
        margin-right: -10px;
      }
      
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }

      @media screen and (max-width: 450px) {
        
        #chatbot {
          width: 104vw;
        }
        #main-form {
          width: 95vw;
          position: absolute;
          bottom: 0;
          margin-left: 3.5vw;
        }

        .conversation {
          font-size: 12px;
          max-height: 80vh;
          width: 100%;
        }

        #text-area {
          width: 72%;
        }
      }
    </style>
  </head>

  <body>
    <div id="chatbot">
      {% if history %}
      <div class="conversation">
        {% for entry in history %}
        <div class="user"><img src="./static/user.jpg" /> {{ entry.message }}</div>
        <div class="ai"><img src="./static/AI.svg" /> {{ entry.response }}</div>
        {% endfor %}
      </div>

      {% endif %}
      <form id="main-form" method="post" action="">
        {% csrf_token %}
        <button type="submit" name="delete_history" id="del">
          <span class="material-symbols-outlined"> delete </span>
        </button>
        <input
          type="text"
          name="message"
          id="text-area"
          placeholder="Enter your message"
        />
        <button type="submit" value="Send" id="submit">
          <span class="material-symbols-outlined"> send </span>
        </button>
      </form>
    </div>
  </body>
</html>
