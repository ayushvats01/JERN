<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/ui.css" />
    <link rel="icon" href="./static/AI.svg" type="image/x-icon" />
    <title>JERN</title>
  </head>

  <body>
    <div class="section">
      <div id="chatbot">
        {% if history %}
        <div class="conversation">
          {% for entry in history %}
          <div class="user">
            <img src="./static/user.jpg" /> {{ entry.message }}
          </div>
          <div class="ai">
            <img src="./static/AI.svg" /> {{ entry.response }}
          </div>
          {% endfor %}
        </div>
      </div>

      {% endif %}
      <form id="main-form" method="post" action="">
        {% csrf_token %}
        <button type="submit" name="delete_history" id="del">
          <span class="material-symbols-outlined"> delete </span>
        </button>
        <input
          type="text"
          name="message"
          id="text-area"
          placeholder="Enter your message"
        />
        <button type="submit" value="Send" id="submit">
          <span class="material-symbols-outlined"> send </span>
        </button>
      </form>
    </div>
    <script src="./static/animation.js"></script>
  </body>
</html>
