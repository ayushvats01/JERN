<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./AI.svg" type="image/x-icon" />
    <title>JERN</title>
  </head>

  <body>
    <div id="chatbot">
      {% if history %}
      <div class="conversation">
        <h2><span class="name">Meet JERN</span>,<br/>Just an Experimental Response Network ,,</h2>
        {% for entry in history %}
        <div class="user">
          <img src="/user.jpg" />
          <p>{{ entry.message }}</p>
        </div>
        <div class="ai">
          <img src="/AI.svg" />
          <p>{{ entry.response }}</p>
        </div>
        {% endfor %}
      </div>

      {% endif %}
      <form id="main-form" method="post" action="">
        {% csrf_token %}

        <div class="input_box">
          <button type="submit" name="delete_history" id="del">
            <span class="material-symbols-outlined"> delete </span>
          </button>
          <input
            type="text"
            name="message"
            id="text-area"
            placeholder="Enter your message"
          />
          <button type="submit" value="Send" id="submit">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
